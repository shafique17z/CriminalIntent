plugins {
    id 'com.android.application'
    id 'kotlin-android'

    //For Room uses ..
    id 'kotlin-kapt' /** kotlin-kapt plug-in makes library-generated files visible to Android Studio so we can import
                     * them in our own classes to use.*/
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.criminalintent"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildToolsVersion '31.0.0'
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.core:core-ktx:1.6.0'

    //This library also makes AS add app bar to projects ..
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'

    //Dependency for ViewModel.
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    //Dependency for RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    //FOR ROOM USES ..
    //room-runtime dependency, is for the Room API containing all the classes and annotations to define your database.
    implementation 'androidx.room:room-runtime:2.4.0-alpha04'

    //Room compiler, generates your database implementation based on the annotations we specify.
    kapt 'androidx.room:room-compiler:2.4.0-alpha04'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}